server {
    listen 80;
    server_name netskyplot.com www.netskyplot.com;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name netskyplot.com www.netskyplot.com;

    ssl_certificate /etc/ssl/certs/netskyplot.crt;
    ssl_certificate_key /etc/ssl/private/netskyplot.key;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # ✅ Ensure Let's Encrypt SSL renewal works
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # ✅ Reverse proxy for API requests
    location /api/ {
        proxy_pass http://data_integrator:8761;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle CORS (if backend does not)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ✅ Optimize static file handling
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?)$ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    error_page 404 /index.html;
}